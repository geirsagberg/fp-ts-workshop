// Map
export function map&lt;TIn, TOut>(input: TIn[], fn: (t: TIn) => TOut) {
  let output: TOut[] = []
  for (let i = 0; i &lt; input.length; i++) {
    output[i] = fn(input[i])
  }
  return output
}

// Reduce
export function reduce&lt;TIn, TOut>(input: TIn[], fn: (prev: TOut, curr: TIn)
  => TOut, seed: TOut) {
  for (let i = 0; i &lt; input.length; i++) {
    seed = fn(seed, input[i])
  }
  return seed
}
```

export function compose&lt;F, FG, G>(f: (x: F) => FG, g: (x: FG) => G) {
  const composed = (x: F) => g(f(x))
  return composed
}

// Identity
export function identity&lt;T>(x: T) {
  return x
}
